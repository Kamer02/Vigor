<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vigor V54.1</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #050505; --card-bg: #111111; --sidebar-bg: #0a0a0a;
            --accent-blue: #3b82f6; --accent-orange: #ff6b00; --accent-emerald: #10b981;
            --text-main: #ffffff; --text-dim: #888888;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-dark); color: var(--text-main); margin: 0; padding: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* NAVIGATIE BALK */
        .nav-bar { 
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%); 
            display: flex; background: rgba(26,26,26,0.9); backdrop-filter: blur(10px);
            padding: 4px; border-radius: 14px; border: 1px solid #333; z-index: 10000; 
            width: 92%; max-width: 500px; justify-content: space-between;
        }
        .nav-btn { 
            flex: 1; padding: 12px 5px; border: none; background: transparent; 
            color: #666; cursor: pointer; font-weight: 700; font-size: 0.75em; border-radius: 10px; 
        }
        .nav-btn.active { background: var(--accent-blue); color: white; }

        /* CONTENT AREA */
        .main-view { 
            flex: 1; overflow-y: auto; padding: 80px 20px 100px; 
            -webkit-overflow-scrolling: touch; 
        }
        .view-pane { display: none; }
        .view-pane.active { display: block; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* DRAWER (SIDEBAR RECHTS) */
        .drawer { 
            position: fixed; top: 0; right: 0; bottom: 0; width: 85%; 
            background: var(--sidebar-bg); border-left: 1px solid #222; 
            z-index: 10001; transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 80px 20px; box-shadow: -10px 0 30px rgba(0,0,0,0.7);
        }
        .drawer.open { transform: translateX(0); }

        /* UI COMPONENTS */
        .card { background: var(--card-bg); padding: 18px; border-radius: 16px; border: 1px solid #222; margin-bottom: 15px; }
        .grid-stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 20px; }
        label { display: block; font-size: 0.65em; color: var(--text-dim); font-weight: 800; text-transform: uppercase; margin-bottom: 6px; letter-spacing: 0.5px; }
        input, textarea { 
            width: 100%; padding: 14px; background: #000; border: 1px solid #333; 
            color: white; border-radius: 12px; margin-bottom: 12px; font-size: 16px; 
        }
        .stat-val { font-size: 1.8em; font-weight: 900; }

        /* FLOATING ACTION BUTTON */
        .fab { 
            position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; 
            background: var(--accent-blue); border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; z-index: 10002; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.5); border: none; color: white; font-size: 24px;
        }
    </style>
</head>
<body>

    <nav class="nav-bar">
        <button class="nav-btn active" id="nb-home" onclick="UI.nav('home')">HUB</button>
        <button class="nav-btn" id="nb-crm" onclick="UI.nav('crm')">NETWORK</button>
        <button class="nav-btn" id="nb-fit" onclick="UI.nav('fit')">VITALITY</button>
        <button class="nav-btn" id="nb-lev" onclick="UI.nav('lev')">LEV</button>
    </nav>

    <button class="fab" onclick="UI.toggleDrawer()">â˜°</button>

    <main class="main-view">
        <div id="v-home" class="view-pane active">
            <h1 style="margin-top:0">Command <span style="color:var(--accent-blue)">Hub</span></h1>
            <div class="grid-stats">
                <div class="card"><label>Dossiers</label><div class="stat-val" id="st-n">0</div></div>
                <div class="card"><label>Vitality</label><div class="stat-val" id="st-v">0%</div></div>
                <div class="card"><label>Streak</label><div class="stat-val" id="st-s">0</div></div>
                <div class="card"><label>Gewicht</label><div class="stat-val" id="st-w">0</div></div>
            </div>
            <div class="card" style="border-left: 5px solid var(--accent-orange)">
                <label style="color:var(--accent-orange)">Weekfocus (80/20)</label>
                <div id="dash-focus" style="font-weight:700; font-size:1.1em; margin-top:5px">Stel focus in bij LEV</div>
            </div>
        </div>

        <div id="v-crm" class="view-pane">
            <h2>Network Dossier</h2>
            <div class="card">
                <label>Naam</label><input type="text" id="p-name" oninput="CRM.save()" placeholder="Naam contact...">
                <label>Focus / Next Step</label>
                <textarea id="p-next" oninput="CRM.save()" style="border-color:var(--accent-orange); height:80px" placeholder="Wat is de volgende actie?"></textarea>
                <div id="p-tasks-area" style="display:none; margin-top:10px; border-top:1px solid #222; padding-top:15px">
                    <label>Takenlijst (Enter)</label>
                    <input type="text" id="p-task-in" placeholder="+ Actie toevoegen" onkeydown="if(event.key==='Enter') CRM.addTask()">
                    <div id="p-task-list"></div>
                </div>
            </div>
            <button onclick="CRM.reset()" style="width:100%; background:#222; color:white; border:none; padding:15px; border-radius:12px; font-weight:700">+ NIEUW CONTACT</button>
        </div>

        <div id="v-fit" class="view-pane">
            <h2>Vitality Matrix</h2>
            <div id="matrix-container"></div>
        </div>

        <div id="v-lev" class="view-pane">
            <h2>Leverage Log</h2>
            <div class="card"><label>80/20 Analyse Week</label><textarea id="lev-8020" oninput="LEV.save()" style="height:120px"></textarea></div>
            <div class="card">
                <label>Backup & Systeem</label>
                <button onclick="DATA.export()" style="width:100%; background:var(--accent-blue); color:white; border:none; padding:12px; border-radius:8px; margin-bottom:10px">ðŸ’¾ BACKUP DOWNLOADEN</button>
                <button onclick="document.getElementById('imp').click()" style="width:100%; background:#222; color:white; border:none; padding:12px; border-radius:8px">ðŸ“‚ HERSTEL DATA</button>
                <input type="file" id="imp" style="display:none" onchange="DATA.import(event)">
            </div>
        </div>
    </main>

    <div id="drawer" class="drawer">
        <div id="side-crm">
            <label>Zoeken & Selecteren</label>
            <input type="text" id="search" placeholder="Zoek op naam..." onkeyup="UI.render()">
            <div id="crm-list" style="margin-top:10px"></div>
        </div>
        <div id="side-fit" style="display:none">
            <label>Nieuwe Weging (KG)</label>
            <input type="number" id="w-in" step="0.1" placeholder="Bijv: 85.5" onkeydown="if(event.key==='Enter') FIT.logWeight()">
            <label>Historie</label>
            <div id="w-history" style="font-size:0.8em; opacity:0.6"></div>
        </div>
        <button class="nav-btn" onclick="UI.toggleDrawer()" style="width:100%; margin-top:20px; background:#222; color:white">SLUIT MENU</button>
    </div>

<script>
    let STATE = { 
        view: 'home', 
        selId: null, 
        db: JSON.parse(localStorage.getItem('vigor_v54')) || { people: [], fit: { target: 3, logs: [], tasks: [] }, lev: { 8020: {} } } 
    };

    const UI = {
        nav: (v) => { 
            STATE.view = v; 
            document.getElementById('drawer').classList.remove('open');
            UI.render(); 
        },
        toggleDrawer: () => { document.getElementById('drawer').classList.toggle('open'); },
        render: () => {
            // Panes
            document.querySelectorAll('.view-pane').forEach(p => p.classList.remove('active'));
            document.getElementById('v-' + STATE.view).classList.add('active');
            
            // Knoppen
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('nb-' + STATE.view).classList.add('active');

            // Sidebars
            document.getElementById('side-crm').style.display = (STATE.view === 'fit') ? 'none' : 'block';
            document.getElementById('side-fit').style.display = (STATE.view === 'fit') ? 'block' : 'none';

            CRM.renderList();
            UI.renderStats();
        },
        renderStats: () => {
            document.getElementById('st-n').innerText = STATE.db.people.length;
            document.getElementById('st-w').innerText = STATE.db.fit.logs[0]?.val || 0;
            const wk = new Date().toLocaleDateString('nl-NL', {week: 'numeric'});
            document.getElementById('dash-focus').innerText = STATE.db.lev.8020[wk] || "Nog geen focus ingesteld.";
        }
    };

    const CRM = {
        save: () => {
            const n = document.getElementById('p-name').value; if(!n) return;
            let p = STATE.selId ? STATE.db.people.find(x => x.id === STATE.selId) : null;
            if(!p) { p = { id: Date.now(), todos: [] }; STATE.db.people.push(p); STATE.selId = p.id; }
            p.name = n; p.next = document.getElementById('p-next').value;
            localStorage.setItem('vigor_v54', JSON.stringify(STATE.db));
            UI.renderStats();
        },
        renderList: () => {
            const q = document.getElementById('search').value.toLowerCase();
            document.getElementById('crm-list').innerHTML = STATE.db.people
                .filter(p => p.name.toLowerCase().includes(q))
                .map(p => `<div class="card" style="padding:12px; margin-bottom:8px; cursor:pointer" onclick="CRM.edit(${p.id})"><b>${p.name}</b></div>`).join('');
        },
        edit: (id) => { 
            STATE.selId = id; 
            const p = STATE.db.people.find(x => x.id === id);
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-next').value = p.next || '';
            document.getElementById('p-tasks-area').style.display = 'block';
            UI.toggleDrawer();
            UI.nav('crm');
        },
        reset: () => { STATE.selId = null; document.querySelectorAll('#v-crm input, #v-crm textarea').forEach(i => i.value=''); UI.nav('crm'); }
    };

    const FIT = {
        logWeight: () => {
            const v = document.getElementById('w-in').value; if(!v) return;
            STATE.db.fit.logs.unshift({val: v, date: new Date().toLocaleDateString()}); 
            document.getElementById('w-in').value = '';
            localStorage.setItem('vigor_v54', JSON.stringify(STATE.db));
            UI.render();
        }
    };

    const DATA = {
        export: () => {
            const blob = new Blob([JSON.stringify(STATE.db)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'vigor_backup.json'; a.click();
        },
        import: (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                STATE.db = JSON.parse(ev.target.result);
                localStorage.setItem('vigor_v54', JSON.stringify(STATE.db));
                location.reload();
            };
            reader.readAsText(e.target.files[0]);
        }
    };

    window.onload = UI.render;
</script>
</body>
</html>
